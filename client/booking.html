<head>
    <title>St. George Shuttle</title>
</head>

<body>
 {{> booking}}
</body>

<template name="booking">
    <div>
        {{#autoForm schema=bookingsCollection id="insertBookingForm"}}
            <fieldset>
                <legend>Book your trip</legend>
                <div class="form-group{{#if afFieldIsInvalid 'booked_date'}} has-error{{/if}}">
                    {{afFieldLabel 'booked_date'}}
                    {{afFieldInput 'booked_date'}}
                    {{#if afFieldIsInvalid 'booked_date'}}
                        <span class="help-block">{{afFieldMessage 'booked_date'}}</span>
                    {{/if}}
                </div>
                <div class="form-group{{#if afFieldIsInvalid 'travel_date'}} has-error{{/if}}">
                    {{afFieldLabel 'travel_date'}}
                    {{afFieldInput 'travel_date'}}
                    {{#if afFieldIsInvalid 'travel_date'}}
                        <span class="help-block">{{afFieldMessage 'travel_date'}}</span>
                    {{/if}}
                </div>
                <div class="form-group{{#if afFieldIsInvalid 'pickup'}} has-error{{/if}}">
                    {{afFieldLabel 'pickup'}}
                    {{afFieldInput 'pickup'}}
                    {{#if afFieldIsInvalid 'pickup'}}
                        <span class="help-block">{{afFieldMessage 'pickup'}}</span>
                    {{/if}}
                </div>
                <div class="form-group{{#if afFieldIsInvalid 'dropoff'}} has-error{{/if}}">
                    {{afFieldLabel 'dropoff'}}
                    {{afFieldInput 'dropoff'}}
                    {{#if afFieldIsInvalid 'dropoff'}}
                        <span class="help-block">{{afFieldMessage 'dropoff'}}</span>
                    {{/if}}
                </div>
            </fieldset>
            <button type="submit" class="btn btn-primary insert">Insert</button>
        {{/autoForm}}
        <div>
        {{#each bookings}}
            <div>{{first_name}}({{_meta.type}}) {{last_name}}, {{email}} {{phone}}</div>
        {{/each}}
        </div>
    </div>
</template>
