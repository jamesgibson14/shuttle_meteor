<template name="admin">
  <div class='row'>
    <div class="col-xs-4">
  Admin <span>Selected User: {{selectedUser}}</span>
  <ul>
    new role <input type="text" id="newRole" class="form-control" />
  {{#each roles}}
  <li>{{name}}</li>
  {{/each}}
  </ul>
  <ul id="userList">
     new user (email) <input type="text" id="newUser" class="form-control" placeholder="user's email" />
  {{#each users}}
    <li data-user_id="{{_id}}" class="{{#if isSelectedUser id=_id}}selected{{/if}}">{{profile.name}}: roles {{roles}}</li>
  {{/each}}
  </ul>
    </div>
    <div class="col-xs-8">
      {{> user getUser}}
    </div>
  </div>
</template>

<template name="user">
  <div class="container">
    <div class="row">
      <div class="col col-lg-6">
        <h2>Edit Profile</h2>
        <div class="form-group">
          <input class="form-control" type="email" id="email" placeholder="Email" value="{{email}}" />
          <span class='errors'></span>
        </div>
        <div class="form-group">
          <input class="form-control" type="text" id="firstName" placeholder="First Name" value="{{firstName}}" />
          <span class='errors'></span>
        </div>
        <div class="form-group">
          <input class="form-control" type="text" id="lastName" placeholder="Last Name" value="{{lastName}}" />
          <span class='errors'></span>
        </div>
          <div class="form-group">
              <input class="form-control" type="text" id="lastName" placeholder="Last Name" value="{{lastName}}" />
              <span class='errors'></span>
          </div>
        <a class='btn btn-primary done'><i class='icon-ok'></i> done</a>
      </div>
      </div>
    </div>
</template>
