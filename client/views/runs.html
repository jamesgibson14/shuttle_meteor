<template name="runs">
  <form class="form-inline">
    <div class="form-group">
      <label class="col-sm-4 control-label">Enter Date:</label>
      <div class="input-append date col-sm-5">
        <input type="text" class="form-control" id="selectedDate"><span class="add-on"><i class="icon-th"></i></span>
      </div>
      <button type="button" id="runsButton">Go</button>
    </div>
  </form>
  
  <table class="table table-striped table-condensed">
    <thead>
      <tr>
        <th>Run</th>
        <th>Date</th>  
        <th># Passengers</th>
        <th>Max Passengers</th>
      </tr>
    </thead>
    <tbody>
      {{#each matchingRuns}}
      <tr>
        <td>{{time}}, {{route}}</td>
        <td>{{date}}</td>
        <td>{{passengers}}</td>
        <td><div contenteditable>{{maxPassengers}}</div></td>
      </tr>
      {{/each}}
    </tbody>
  </table>
</template>
