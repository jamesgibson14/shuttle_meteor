<template name="taxiBookingForm"> 
  <h1>Schedule A Ride</h1>
  
  <form class="form-horizontal">
  <fieldset>
  <div class="row">
  <div class="col-sm-6"> 
        <div class="form-group">
          <label class="col-sm-5 control-label">Your Name:</label>
          <div class="col-sm-7">
            <input type="text" class="form-control" id="fullName" value=""><span class="add-on"><i class="icon-th"></i></span>
          </div>
        </div>
        <div class="form-group">
           <label class="col-sm-5 control-label">Phone Number:</label>
          <div class="col-sm-7">
            <input type="text" class="form-control" id="phoneNumber" value=""><span class="add-on"><i class="icon-th"></i></span>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-5 control-label">Email Address:</label>
          <div class="col-sm-7">
            <input type="text" class="form-control" id="emailAddress" value=""><span class="add-on"><i class="icon-th"></i></span>
          </div>
        </div>
        <div class="form-group">
        <label class="col-sm-5 control-label">Pickup Location:</label>
          <div class="col-sm-7">
          <select id="pickupLocation" class=" form-control">
            <option value="">Apartment</option>
            <option>Home</option>
            <option>Cedar City Airport</option>
            <option>Hotel</option>
            <option>Business</option>
            {{#each pick-up}}
              <option>{{name}}</option>
            {{/each}}
          </select>
          </div>  
        </div>
        <div class="form-group">
          <label class="col-sm-5 control-label">Pickup Address:</label>
          <div class="col-sm-7">
            <input type="text" class="form-control" id="pickupAddress" value="">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-4 control-label">Date:</label>
          <div class="input-append date col-sm-3">
            <input type="text" class="form-control datepicker" id="pickupDate" value="{{today}}">
          </div>
          <label class="col-sm-2 control-label">Time:</label>
          <div class="bootstrap-timepicker col-sm-3">
            <input type="text" class="form-control" id="pickupTime" value="">
          </div>
        </div>
         <div class="form-group">
        <label class="col-sm-5 control-label">Destination:</label>
          <div class="col-sm-7">
          <select id="destinationLocation" class=" form-control">
            <option value="">Apartment</option>
            <option>Home</option>
            <option>Cedar City Airport</option>
            <option>Hotel</option>
            <option>Business</option>
            {{#each destination}}
              <option>{{name}}</option>
            {{/each}}
          </select>
          </div>  
        </div>
        <div class="form-group">
          <label class="col-sm-5 control-label">Destination Address:</label>
          <div class="col-sm-7">
            <input type="text" class="form-control" id="destinationAddress" value="">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-5 control-label">Need a return ride?</label>
          <div class="col-sm-7">
            <input type="radio" class="selectReturnRide" name="return-ride" value="round-trip" checked="checked"> Yes &nbsp;
            <input type="radio" class="selectReturnRide" name="return-ride" value="one-way"> No
          </div>
        </div>
          
        {{#if isReturnRide}}       
        <div class="form-group">
          <label class="col-sm-9 control-label">Are we picking you up where we dropped you off?</label>
          <div class="col-sm-3">
            <input type="radio" class="selectDifferentPickup" name="return-pickup" value="pickupAtDropoff" checked="checked"> Yes &nbsp;
            <input type="radio" class="selectDifferentPickup" name="return-pickup" value="differentPickup"> No
          </div>
        </div>
        {{/if}}
  </div>
  <div class="col-sm-6">
    {{> shoppingCart}}
    <!-- <button type="button" id="booking-submit">Submit</button> -->
  </div>
</div>
</fieldset>
</form>
</template>
