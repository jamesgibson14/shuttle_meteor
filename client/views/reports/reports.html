<template name="reports">
  <div><button class="btn btn-info changeMonth" data-direction="-1"><i class="fa fa-caret-left"></i></button>
    <span> {{momentFormat month format="MMMM YYYY"}} </span>
    <button class="btn btn-info changeMonth" data-direction="1"><i class="fa fa-caret-right"></i></button>
  </div>
  <div>
    <table class="table table-bordered">
      <tr><th>Date</th><th>Daily Revenue</th><th>Daily Mileage</th><th>Taxi Runs</th>
        <th>Delivery Runs</th><th>Dollars Per Mile</th><th>Dollars Per Trip</th></tr>
      {{#each days}}
      <tr><td>{{momentFormat date format="MM/DD/YYYY"}}</td><td>{{numeral price format='$0,0.00'}}</td>
        <td>{{mileage}}</td><td>{{taxiRuns}}</td>
        <td>{{deliveryRuns}}</td><td>{{numeral dollarsPerMile format='$0,0.00'}}</td><td>{{numeral dollarsPerTrip format='$0,0.00'}}</td></tr>
      {{/each}}
      {{#with totals}}
        <tr style="border-top: 2px solid black"><td>Totals</td><td>{{numeral price format='$0,0.00'}}</td><td>{{mileage}}</td><td>{{taxiRuns}}</td>
        <td>{{deliveryRuns}}</td><td>{{numeral dollarsPerMile format='$0,0.00'}}</td><td>{{numeral dollarsPerTrip format='$0,0.00'}}</td></tr>
      {{/with}}
    </table>
  </div>
</template>
<template name="reportsList">
  <ul>
    <li>Report 1</li>
    <li>Report 2</li>
    <li>Report 3</li>
    <li>Report 4</li>
  </ul>
</template>
