<template name="clockinApp">
  <div><h2>Employee Time History</h2></div>
  <div>
    <label>Search</label><input type="text" class="employeeSearch form-control" />
    <ul>
      {{#each employees}}
      {{#with profile}}
      <li class="employee">{{firstName}} {{lastName}} {{getTimePunch}}
        <div>
          <button class="clock-in btn btn-default punch"  disabled="{{inOrOut}}">Clock In</button>
          <button class="clock-out btn btn-default punch" disabled="{{inOrOut}}">Clock Out</button>
        </div>
      </li>
      {{/with}}
      {{/each}}
    </ul>
  </div>
  <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        Hello World
      </div>
    </div>
  </div>
  <div>
    <ul>
    {{#each getHistory}}
      <li>{{momentFormat time}} - {{user}} - {{inOut}}</li>
    {{/each}}
    </ul>
  </div>
  <div>
    {{> timeReport}}
  </div>
</template>
<template name="clockin">
  <svg xmlns="http://www.w3.org/2000/svg"
       width="150" height="150"
       viewBox="-110 -110 220 220">

    <!-- bounding circle -->
    <circle style="stroke: black; fill: #eee;"
            cx="0" cy="0" r="100"/>

    <!-- hour, minute and second hands -->
    {{#with handData}}
      <line {{radial hourDegrees 0 .55}}
              style="stroke-width: 6px;
                   stroke: green;" />
      <line {{radial minuteDegrees 0 .85}}
              style="stroke-width: 4px;
                   stroke: blue;" />
      <line {{radial secondDegrees 0 .95}}
              style="stroke-width: 2px;
                   stroke: red;" />
    {{/with}}

    <!-- tick marks -->
    {{#each hours}}
      <line {{radial degrees 0.9 1}}
              style="stroke-width: 3px;
                   stroke: black;" />
    {{/each}}
  </svg>
  <div>{{momentFormat getDate }}</div>
  <div>
    <button class="clock-in btn btn-default">Clock In</button><br />
    <button class="clock-out btn btn-default">Clock Out</button>
  </div>
</template>
<template name="timeReport">

</template>
