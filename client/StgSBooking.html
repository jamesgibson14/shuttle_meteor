<head>
	<title>St.George Shuttle Booking</title>
</head>

<body>
</body>
<template name="manage_routes">
</template>

<template name="booking_form">
  <h1>Schedule Your Trip</h1>
  <form class="form-horizontal">
      <fieldset>
        <input type="radio" class="selectReturn" name="round-trip" value="round-trip" checked="checked"> Round-Trip &nbsp;
        <input type="radio" class="selectReturn" name="round-trip" value="one-way"> One-Way
        <p>&nbsp;</p>
        <div class="form-group">
          <label class="col-sm-3 control-label">Leave Date:</label>
          <div class="input-append date col-sm-7">
            <input type="text" class="form-control"><span class="add-on"><i class="icon-th"></i></span>
          </div>
        </div>
        {{#if isReturnTrip}}
        <div class="form-group">
          <label class="col-sm-3 control-label">Return Date:</label>
          <div class="input-append date col-sm-7">
            <input type="text" class="form-control"><span class="add-on"><i class="icon-th"></i></span>
          </div>
        </div>
        {{/if}}
        <div class="form-group">
        <label class="col-sm-3 control-label">Pick Up Location:</label>
          <select id="pick_up" class="col-sm-6 form-control">
            <option value="">Select a location</option>
            <option>Las Vegas</option>
            <option>St. George</option>
            <option>Salt Lake City</option>
            {{#each pick-up}}
              <option>{{name}}</option>
            {{/each}}
        </select>
        </div>
          
        <div class="form-group">
        <label class="col-sm-3 control-label">Drop Off Location:</label>
          <select id="drop_off" class="col-sm-6 form-control">
            <option value="">Select a location</option>
            <option>Las Vegas</option>
            <option>St. George</option>
            <option>Salt Lake City</option>
            {{#each drop-off}}
            <option>{{name}}</option>
            {{/each}}
          </select>
        </div>
          
        <div class="form-group">
        <label class="col-sm-3 control-label">Departure Time</label>
          <select id="departure_time" class="col-sm-7 form-control">
            <option value="">Select a travel time</option>
            <option>4:00 am</option>
            <option>6:00 am</option>
            <option>8:00 am</option>
            <option>9:00 am</option>
          </select>
        </div>
          
        <div class="form-group">
          <label class="col-sm-3 control-label">Seat Options:</label>
            <input type="radio" class="form-control departSeat" name="depart-seat" value="regular" checked="checked"> Regular &nbsp;
            <input type="radio" class="form-control departSeat" name="depart-seat" value="front-seat"> Front Seat ($5 extra)
        </div>
          
        <div class="form-group">
          <label class="col-sm-3 control-label">Passengers</label>
          <input type="number" class="col-sm-2 form-control" id="departure_passengers" value="1" />
        </div>  
        {{#if isReturnTrip}}
          
        <div class="form-group">
          <label class="col-sm-3 control-label">Return Time</label>
          <select id="return_time" class="form-control">
            <option value="">Select a travel time</option>
            <option>4:00 am</option>
            <option>6:00 am</option>
            <option>8:00 am</option>
            <option>9:00 am</option>
          </select>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-3 col-sm-3">
            <div class="radio-inline">
              <label>
                <input type="radio" class="returnSeat" name="return-seat" value="regular" checked="checked">Regular
              </label>
            </div>
          </div>
          
          <div class="radio-inline">
            <label>
              <input type="radio" class="returnSeat" name="return-seat" value="front-seat">Front Seat ($5 extra)
            </label>
          </div>           
        </div>
        
        <div class="form-group">
          <label class="col-sm-3 control-label">Return Passengers</label>
          <div class="col-sm-2">
            <input type="number" class="col-sm-2 form-control" id="return_passengers" value="1" />
          </div>
        {{/if}}
        </div>
        <button type="submit">Submit</button>
      </fieldset>
      </form>
</template>
