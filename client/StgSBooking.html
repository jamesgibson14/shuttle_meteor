<head>
	<title>St.George Shuttle Booking</title>
</head>

<body>
	<div class="text-center">
		<h1>Schedule Your Trip</h1>

  	{{> booking_form}}
	</div>
</body>
<template name="manage_routes">
</template>

<template name="booking_form">

  <form>
      <fieldset>
        <label>Select Your Travel Date</label>
          <div class="input-append date">
            <input type="text" class="span2"><span class="add-on"><i class="icon-th"></i></span>
          </div>
        <label>Select Your Route</label>
          <select id="routes">
            {{#each currentroutes}}s
              <option>{{name}}</option>
            {{/each}}
          </select>
        </label>
      </fieldset>
    </form>
</template>
