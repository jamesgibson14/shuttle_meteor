<head>
	<title>St.George Shuttle Booking</title>
</head>

<body>
	<div class="text-center">
		<h1>Schedule Your Trip</h1>

  	{{> booking_form}}
	</div>
</body>
<template name="manage_routes">
</template>

<template name="booking_form">
  {{autoform schema=bookingsCollection doc=this}}
  

  
  <form>
      <fieldset>
        <label>Select Your Travel Date</label>
          <select id="dates">
            <option>TODO</option>
          </select>
        <label>Select Your Route</label>
          <select id="routes">
            {{#each currentroutes}}
              <option>{{name}}</option>
            {{/each}}
          </select>
        </label>
      </fieldset>
    </form>
</template>
